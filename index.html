<!DOCTYPE html>
<html>
  <head>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <link href="rsrc/svforth.css" rel="stylesheet">

    <title>SVFORTH</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
  </head>
  <body>
    <div class="screen">
      <canvas id="canvas" class="ForthCanvas"></canvas>
      <div class="divider"></div>
      <div class="terminal-block">
        <div id="ForthConsole" class="Console"></div>
      </div>
    </div>
    <script src="lib/json.js"></script>
    <script src="forth.js" ></script>
    <script src='lib/Ractive.min.js'></script>
    <script>
      function initialize() {
        importJSLibrary('forth/canvas.js');
        importJSLibrary('forth/ds.js' );
        importJSLibrary('forth/url.js' );
        importJSLibrary('forth/rubicon.js');
        importJSLibrary('forth/console.js');
        initialContext.execute(
          'forth/rss.f load-forth \
           forth/canvas.f load-forth \
           [ Initializing... ] ForthConsole create-terminal \
           ." SVFORTH System " print \
           ." (c) 2013 Ephemeral Security " print' );
      }

      document.addEventListener("DOMContentLoaded", function(event) {
        initialize();
      });
    </script>
  </body>
</html>
